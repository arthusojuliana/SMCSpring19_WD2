<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <header>
    </header>

    <main>
        <h1>Which food would you like to eat:</h1>

        <form action="" method="POST">
            <label for="foodType">Food Type</label>

            <select name="type" id="foodType">
                <option>Please select:</option>
                <option value="thai">Thai</option>
                <option value="sushi">Sushi</option>
                <option value="ital">Italian</option>
                <option value="chine">Chinese</option>
            </select>

            <label for="foodOption">Option</label>
            <select name="option" id="foodOption"></select>
        </form>

    </main>


    <script>
        var thaiOptions      = ["Pad Thai", "Pad Se Ew", "Fried Rice"];
        var sushiOptions       = ["California Roll", "Salmon Avocado Roll", "Toro Nigiri", "Uni Nigiri"];
        var italOptions      = ["Spaghetti", "Lasagna", "Risotto"];
        var chineOptions   = ["Dumplings", "Chop Suey", "Orange Chicken"];

        var makeDropdown = document.getElementById("foodType");
        var modelDropdown = document.getElementById("foodOption");
        makeDropdown.addEventListener("change", function(){
            console.log(this.value);

            modelDropdown.innerHTML = "";

            if(this.value === "thai"){
                for(var i = 0; i < thaiOptions.length; i++){
                    modelDropdown.innerHTML += '<option value="' + thaiOptions[i] + '">' + thaiOptions[i] + '</option>'; 
                }
            }

            else if(this.value === 'sushi'){
                for(var i = 0; i < sushiOptions.length; i++){
                    modelDropdown.innerHTML += '<option value="' + sushiOptions[i] + '">' + sushiOptions[i] + '</option>';
                }
            }

            else if(this.value === 'ital'){
                for(var i = 0; i < italOptions.length; i++){
                 modelDropdown.innerHTML += '<option value="' + italOptions[i] + '">' + italOptions[i] + '</option>';}
            }

            else if(this.value === 'chine'){
                for(var i = 0; i < chineOptions.length; i++){
                modelDropdown.innerHTML += '<option value="' + chineOptions[i] + '">' + chineOptions[i] + '</option>';
                }
            }


            // <option value="">Text</option>
            // i++ is a shorthand for i+1
        });
    </script>
</body>
</html>
