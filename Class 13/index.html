<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <style>
        .container{
            width: 500px;
            height: 400px;
            background-color: aqua;
        }

        .blue-container{
            background-color: aliceblue;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
            display: none;
        }
    </style>
</head>


<body>
    <h1 class="header">Hello, world!</h1>
    <div class="container">I am child 1
        <div class="box"></div>
    </div>
    <button id="btn1">Append Things</button>
    <button id="btn2">Prepend Things</button>
    <button id="btn3">Remove Add ons!</button>
    <button id="btn4">Empty container!</button>
    <button id="colorToggle">Switch Color</button>

    <form action="" method="POST">
        <input type="text" name="name" id="myName">
        <input type="email" name="email" id="myEmail">

        <select id="FX" name="effects">
            <option value="" default></option>
            <option value="show">Show an element</option>
            <option value="hide">Hide an element</option>
            <option value="fadein">Fade in</option>
            <option value="fadeout">Fade out</option>
            <option value="slidedown">Slide it down</option>
            <option value="slideup">Slide it up</option>
        </select>

        <input type="submit" value="Submit">
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('body').css('background-color', '#fe4589');
            $('.header').css('color', '#fefefe');

            console.log( $('body').css('background-color') )

            $('#FX').change(function(){
                var selection = $(this).val();
                if(selection === "show"){
                    $('.box').show();
                }
                else if(selection === 'hide'){
                    $('.box').hide();
                }
                else if(selection === 'fadein'){
                    $('.box').fadeIn(2000);
                }
                else if(selection === 'fadeout'){
                    $('.box').fadeOut(3000);
                }
                else if(selection === 'slideup'){
                    $('.box').slideUp();
                }
                else if(selection === 'slidedown'){
                    $('.box').slideDown();
                }

            })

            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })
            
            $('#myName').blur(function(){
                console.log( $('#myName').val() );

                if($('#myName').val() === "Maxim"){
                    $('#myEmail').val('fhieb@gmail.com');


                }
            })

            $('#btn1').click(function(){
                $('.container').append('<div class="container-child"> I am child 2</div>');
                $('.container').after('<div class="addon"> I am child 4</div>');
                $('<div class="container-child"> I am append to</div>').appendTo('.container');
            })

            $('#btn2').click(function(){
                $('.container').prepend('<div class="container-child"> I am child 3</div>');
                $('.container').before('<div class="addon"> I am child 5</div>');
                $('<div class="container-child"> I am prepend to</div>').prependTo('.container');
            })

            $('#btn3').click(function(){
               $('.addon').remove();
            })

            $('#btn4').click(function(){
               $('.container').empty();
            })


        })
    </script>
</body>
</html>
